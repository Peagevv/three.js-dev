<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Canvas</title>
    <!-- Enlace al CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a Google Fonts para una tipografÃ­a mÃ¡s moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-light py-5">

    <div class="container">
        <!-- Card de Bootstrap con sombra y bordes redondeados -->
        <div class="card shadow rounded-3">
            <div class="card-header bg-primary text-white text-center py-3">
                <h5 class="card-title mb-0">Canvas</h5>
            </div>
            <div class="card-body p-0">
                <!-- Contenedor del canvas con borde y sombra -->
                <div class="border border-1 shadow-sm m-3">
                    <!-- Canvas contenido en la card -->
                    <canvas id="canvas" width="500" height="500" class="w-100 rounded-3"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a JS de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para dibujar en el canvas -->
    <script src="js/script.js"></script>

</body>
</html>
