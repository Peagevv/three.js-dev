<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Proyectos Three.js</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>Selecciona un proyecto</h1>

  <div class="button-container">
    <button onclick="location.href='https://peagevv.github.io/three.js-dev/three.js-dev/three.js-dev/examples/misc_controls_map.html'">
      Control tipo mapa
    </button>

    <button onclick="location.href='https://peagevv.github.io/three.js-dev/three.js-dev/three.js-dev/examples/misc_controls_pointerlock.html'">
      Control tipo juego (Pointer Lock)
    </button>

    <button onclick="location.href='https://peagevv.github.io/three.js-dev/three.js-dev/three.js-dev/examples/misc_controls_orbit.html'">
      Control tipo Ã³rbita

    <button onclick="location.href='https://peagevv.github.io/three.js-dev/three.js-dev/three.js-dev/examples/webgl_geometry_minecraft.html'">

  </div>

</body>
</html>
